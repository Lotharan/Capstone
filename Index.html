<!DOCTYPE html>
<html>
	<head>
		<title>Front End Capstone</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	</head>
	<body>
		<main>
		<div class="jumbotron">
			<h1 class="display-3">Search NASA's APOD!</h1>
			<p class="lead">Search NASA's APOD library for awesome pictures of <a href="https://apod.nasa.gov/apod/ap170418.html" class="title-link">Earth </a> and<a href="https://apod.nasa.gov/apod/ap170406.html" class="title-link"> Space! </a></p>
			<hr class="my-4">
			<p class="date-info">Choose any date from today's date back to June 16th 1995 to see the Astronomy Picture of the Day!</p>
			<p class="lead">
				<form >
					<label for="user input">Pick a date: <input type="text" id="apod_date_js" placeholder="MM/DD/YYYY"></label>
					<input class="btn btn-primary search_button" type="submit" value="Search">
				</form>
			</p>
		</div>
		</main>
		<section class="js-search-results">

		</section>
		<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<script type='text/javascript' src="app.js"></script>
	</body>
</html>
